<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="X-UA-Compatible"
        content="IE=edge"
        >
  <meta charset="utf-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1"
        >

  <title>React Practice</title>
</head>
<body>
  <div id="root"></div>

  <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
  <script type="text/babel">
    class UpdateLoop extends React.Component {
      constructor(props) {
        super(props)
        this.props = props
      }

      update = () => {
        console.log( `updating ${ this.props.id } - method not overriden` )
      }

      componentDidMount() {
        this.updateLoop = setInterval( () => this.update(), 1000 )
      }

      componentWillUnmount() {
        console.log( `stopped updating ${ this.props.id }` );
        clearInterval( this.updateLoop )
      }

      render() {
        return (
          <div>I have an update loop!</div>
        )
      }
    }

    class GameController extends UpdateLoop {
      constructor( props ) {
        super( props )
        this.state = {
          // instances: [ 'x', 'y', 'z' ]
          instances: [ 'x' ]
        }
        setTimeout( () => {
          this.setState( { instances: [] } )
        }, 3000 )
      }

      update = () => {
        console.log( `updating ${ this.props.id } - method overriden` )
      }

      render() {
        return (
          <div>{
            this.state.instances.map( instance => {
              const props = { id: instance }
              return <UpdateLoop key={ props.id } { ...props } />
            } )
          }</div>
        )
      }
    }

    const game = (
      <GameController id={ `GameController` } />
    )

    ReactDOM.render( game, document.getElementById( `root` ) )
  </script>
</body>
</html>
